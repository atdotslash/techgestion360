<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechGestión360 - Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TechGestión360</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="publicaciones.html">Publicaciones</a></li>
        <li><a href="ventas.html">Ventas</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="configuracion.html">Configuración</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Gestión de Productos</h2>
      <table>
        <thead>
          <tr><th>Producto</th><th>Stock</th><th>Precio</th></tr>
        </thead>
        <tbody>
          <tr><td>Taladro</td><td>12</td><td>$62.000</td></tr>
          <tr><td>Termo Stanley</td><td>25</td><td>$41.000</td></tr>
        </tbody>
      </table>
      <form onsubmit="event.preventDefault(); alert('Producto agregado (simulado)')">
        <input type="text" placeholder="Nombre del producto" required>
        <input type="number" placeholder="Stock inicial" required>
        <input type="number" placeholder="Precio" required>
        <label>Subir foto del producto:
          <input type="file" accept="image/*">
        </label>
        
        <label>Subir archivo Excel (.xlsx) para carga masiva:
          <input type="file" accept=".xlsx">
        </label>
        <small>Subí un archivo Excel con los productos para agregarlos en masa.</small>

        <button type="submit">Agregar producto</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 TechGestión360 - Productos</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
